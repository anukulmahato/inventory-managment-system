<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Database System</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.7/datatables.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="students my-5">
      <div class="container-fluid my-5">
        <div class="row justify-content-center">
          <div class="col-md-12">
            <button
              class="btn btn-primary btn-sm"
              data-bs-toggle="modal"
              data-bs-target="#student-create"
            >
              create new product
            </button>

            <a class="btn btn-warning btn-sm" href="./index.html"
              >Buy Product</a
            >

            <br />
            <br />
            <div class="card shadow">
              <div class="card-header">
                <h2>All product data</h2>
              </div>
              <div class="card-body">
                <table class="table" id="studentTable">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Thumbnails</th>
                      <th>Product Title</th>
                      <th>Quantity</th>
                      <th>Price</th>
                      <th>Status</th>
                      <th>Add Stock</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody id="student-data-list"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="student-create">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Create new product</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <form id="student-create-form">
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Thumbnails"
                  name="thumbnails"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="product title"
                  name="title"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Quantity"
                  name="quantity"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Input 1 Product Price"
                  name="price"
                />
              </div>

              <!-- <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Stock"
                  name="stock"
                />
              </div> -->
              <div class="my-3">
                <button type="submit" class="btn btn-primary">Create</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="student-result-form">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Add student result</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <form id="student-result-form">
              <div class="my-3">
                <input
                  type="hidden"
                  class="form-control"
                  placeholder="id"
                  name="id"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Bangla"
                  name="bangla"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="English"
                  name="english"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Math"
                  name="math"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Science"
                  name="science"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Social"
                  name="social"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Religion"
                  name="religion"
                />
              </div>
              <div class="my-3">
                <button type="submit" class="btn btn-sm btn-primary">
                  Add result
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="student-result-view">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Update Product</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <form id="student-result-view">
              <div class="my-3">
                <input
                  type="hidden"
                  class="form-control"
                  placeholder="id"
                  name="id"
                />
              </div>
              <div class="my-3">
                <label>Product Quantity</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Quantity"
                  name="quantity"
                />
              </div>
              <div class="my-3">
                <label>Input 1 Product Price</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Price"
                  name="price"
                />
              </div>
              <div class="my-3">
                <button type="submit" class="btn btn-sm btn-primary">
                  Update result
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.7/datatables.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/data.js"></script>
    <script src="./src/functions.js"></script>
    <script src="./src/models.js"></script>
    <script src="./src/main.js"></script>
    <script>
      $("#studentTable").DataTable();
    </script>
  </body>
</html>
